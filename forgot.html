<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Vendor Hub - Forgot Password</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <h2>Forgot Password</h2>
    <form id="forgotForm" onsubmit="forgotPassword(event)">
      <input type="text" id="forgot-username" placeholder="Enter your username" required/>
      <button type="submit">Send Reset Link</button>
      <div class="auth-message" id="forgotMessage"></div>
    </form>
    <div class="auth-links">
      <a href="login.html">Back to Sign In</a>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
